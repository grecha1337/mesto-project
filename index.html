<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="images/logo.svg" alt="лого">

  </header>
  <main>
    <section class="profile page__profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__text-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn button" type="submit"></button>
        <p class="profile__text-profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn button" type="submit"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" alt="Карачаевск" src="images/karachaevsk.png">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__btn-like button element__btn-like_active" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Гора Эльбрус" src="images/elbrus.png">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like button" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Домбай" src="images/donbay.png">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like button" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Домбай" src="images/donbay.png">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like button" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Карачаевск" src="images/karachaevsk.png">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__btn-like button element__btn-like_active " type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Гора Эльбрус" src="images/elbrus.png">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like button" type="submit"></button>
        </div>
      </article>
    </section>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-profile">
          <button class="popup__btn-close button" type="submit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__about-info">
            <input class="popup__input" value="Жак-Ив Кусто" type="text">
            <input class="popup__input" value="Исследователь океана" type="text">
            <button class="popup__btn button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
