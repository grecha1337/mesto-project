<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="images/logo.svg" alt="лого">

  </header>
  <main>
    <section class="profile page__profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__text-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn button" type="button"></button>
        <p class="profile__text-profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn button" type="button"></button>
    </section>
    <section class="elements">
    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__btn-close button" type="button"></button>
        <form class="popup__form" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__about-info">
            <input class="popup__input" value="Жак-Ив Кусто" placeholder="Имя" type="text">
            <input class="popup__input" value="Исследователь океана" placeholder="Профессиональная деятельность" type="text">
            <button class="popup__btn button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-place">
      <div class="popup__container">
        <button class="popup__btn-close button" type="button"></button>
        <form class="popup__form" name="edit-profile">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__about-info">
            <input class="popup__input" placeholder="Название" type="text">
            <input class="popup__input" placeholder="Ссылка на картинку" type="url">
            <button class="popup__btn button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup-image__btn-close button" type="button"></button>
        <img class="popup-image__image" src="" alt="">
        <p class="popup-image__name"></p>
      </div>
    </div>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="element">
    <article class="element">
      <button class="element__trash button"></button>
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__btn-like button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="js/script.js"></script>
</body>

</html>
