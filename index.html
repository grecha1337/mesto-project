ace" name="edit-profile" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><label class="popup__field"><input class="popup__input popup__name-place" id="place" required minlength="3" maxlength="30" placeholder="Название"> <span class="popup__error place-error"></span></label> <label class="popup__field"><input class="popup__input popup__link-place" id="url" required placeholder="Ссылка на картинку" type="url"> <span class="popup__error url-error"></span></label> <button class="popup__button popup__button-place button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__btn-close button" type="button"></button><form class="popup__form popup__form-avatar" name="edit-avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__fieldset"><label class="popup__field"><input class="popup__input popup__link-avatar" id="url" required placeholder="Ссылка на аватар" type="url"> <span class="popup__error url-error"></span></label> <button class="popup__button popup__button-avatar button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup-image"><div class="popup-image__container"><button class="popup-image__btn-close button" type="button"></button> <img class="popup-image__image" src="" alt=""><p class="popup-image__name"></p></div></div></main><footer class="footer page__footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><template id="element"><article class="element"><button class="element__trash button"></button> <img class="element__image"><div class="element__info"><h2 class="element__title"></h2><div class="element__like-content"><button class="element__btn-like button" type="button"></button><p class="element__like-quantity"></p></div></div></article></template></body></html>
