<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
  </header>
  <main>
    <section class="profile page__profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" alt="аватар">
        <button type="button" class="profile__avatar-button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__text-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn open-popup button" type="button"></button>
        <p class="profile__text-profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn open-popup button" type="button"></button>
    </section>
    <section class="elements">
    </section>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__btn-close button" type="button"></button>
        <form class="popup__form popup__form-profile" name="edit-profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__name-profile" id="name" name="username" required minlength="3" maxlength="40"
                placeholder="Имя" type="text">
              <span class="popup__error name-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__about-profile" id="prof" name="userwork" required minlength="3" maxlength="200"
                placeholder="Профессиональная деятельность" type="text">
              <span class="popup__error prof-error"></span>
            </label>
            <button class="popup__button popup__button-profile button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-place">
      <div class="popup__container">
        <button class="popup__btn-close button" type="button"></button>
        <form class="popup__form popup__form-place" name="edit-profile" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__name-place" id="place" name="placename" required minlength="3"
                maxlength="30" placeholder="Название" type="text">
              <span class="popup__error place-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__link-place" id="url" name="placelink" required
                placeholder="Ссылка на картинку" type="url">
              <span class="popup__error url-error"></span>
            </label>
            <button class="popup__button popup__button-place button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button class="popup__btn-close button" type="button"></button>
        <form class="popup__form popup__form-avatar" name="edit-avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__link-avatar" id="url" name="linkname" required
                placeholder="Ссылка на аватар" type="url">
              <span class="popup__error url-error"></span>
            </label>
            <button class="popup__button popup__button-avatar button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__btn-close button" type="button"></button>
        <img class="popup-image__image" src="" alt="">
        <p class="popup-image__name"></p>
      </div>
    </div>
    <div class="popup popup__delete-confirm">
      <div id="conteiner" class="popup__container">
        <button class="popup__btn-close button" type="button"></button>
        <h2 class="popup__confirm-text-element">Вы уверены?</h2>
        <button id="confirm-button" type="click" aria-label="кнопка согласия"
          class="popup__button popup__confirm-button">Да</button>
      </div>
    </div>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="element">
    <article class="element">
      <button class="element__trash button"></button>
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-content">
          <button class="element__btn-like button" type="button"></button>
          <p class="element__like-quantity"></p>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
